<ion-header>
	<ion-toolbar mode="ios">
		<ion-buttons slot="start">
			<ion-back-button color="light" text="" mode="md"></ion-back-button>
		</ion-buttons>
		<ion-title>Schedules</ion-title>
		<ion-buttons slot="end">
			<ion-menu-button color="light" text="">
				<img src="./../../assets/icon/menu-icon.png" alt="" />
			</ion-menu-button>
		</ion-buttons>
	</ion-toolbar>
	<ion-segment scrollable="true" mode="md" [(ngModel)]="tab" (ngModelChange)="changeTab()">
		<ion-segment-button value="own">
			<ion-label>My Schedules</ion-label>
		</ion-segment-button>
		<ion-segment-button value="all">
			<ion-label>All Schedules</ion-label>
		</ion-segment-button>
	</ion-segment>
</ion-header>

	<ion-row class="first-row">
		<ion-col size="9">
			{{ viewTitle }}
		</ion-col>
		<ion-col size="3">
			<ion-button expand="block" (click)="today()">Today</ion-button>
		</ion-col>
	</ion-row>

	<ion-row class="second-row">
		<!-- Change the displayed calendar mode -->
		<ion-col size="4">
			<ion-button expand="block" [color]="calendar.mode == 'month' ? 'primary' : 'secondary'"
				(click)="changeMode('month')">Month</ion-button>
		</ion-col>
		<ion-col size="4">
			<ion-button expand="block" [color]="calendar.mode == 'week' ? 'primary' : 'secondary'"
				(click)="changeMode('week')">Week</ion-button>
		</ion-col>
		<ion-col size="4">
			<ion-button expand="block" [color]="calendar.mode == 'day' ? 'primary' : 'secondary'"
				(click)="changeMode('day')">Day</ion-button>
		</ion-col>
	</ion-row>
	<ion-row>
		<!-- Move back one screen of the slides -->
		<ion-col size="6" text-left>
			<ion-button fill="clear" (click)="back()">
				<ion-icon name="arrow-back" slot="icon-only"></ion-icon>
			</ion-button>
		</ion-col>

		<!-- Move forward one screen of the slides -->
		<ion-col size="6" text-right class="right-arrow">
			<ion-button fill="clear" (click)="next()">
				<ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
			</ion-button>
		</ion-col>
	</ion-row>
	<calendar [eventSource]="eventSource" [calendarMode]="calendar.mode" [currentDate]="calendar.currentDate"
		(onEventSelected)="onEventSelected($event)" (onTitleChanged)="onViewTitleChanged($event)"
		(onTimeSelected)="onTimeSelected($event)" startHour="0" endHour="24" step="30" startingDayWeek="1">
	</calendar>
</ion-content>
