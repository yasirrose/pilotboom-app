<ion-header>
	<ion-toolbar mode="ios">
		<ion-buttons slot="start">
			<ion-back-button color="light" text="" mode="md"></ion-back-button>
		</ion-buttons>
		<ion-title>Add New Contact</ion-title>
		<ion-buttons slot="end">
			<ion-menu-button color="light" text="">
				<img src="./../../assets/icon/menu-icon.png" alt="" />
			</ion-menu-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
	<form [formGroup]="addContactForm" (ngSubmit)="addContact()">
		<div class="upload-image">
			<div class="uploaded-img">
				<img src="./../../assets/img/upload-img.png" alt="" />
			</div>
			<!-- <ion-button shape="round" color="danger">
				<ion-icon name="cloud-upload-sharp"></ion-icon>
			</ion-button> -->
		</div>
		<div class="ion-no-padding app-form">
			<div class="input_area">
				<ion-item lines="none">
					<ion-input type="text" placeholder="First Name *" formControlName="first_name" name="first_name">
					</ion-input>
				</ion-item>
				<div class="validation-errors">
					<ng-container *ngFor="let validation of validation_messages.first_name">
						<div class="error-message"
							*ngIf="addContactForm.get('first_name').hasError(validation.type) && (addContactForm.get('first_name').dirty || addContactForm.get('first_name').touched)">
							<ion-icon name="information-circle-outline"></ion-icon>
							{{ validation.message }}
						</div>
					</ng-container>
				</div>
			</div>
			<div class="input_area">
				<ion-item lines="none">
					<ion-input type="text" placeholder="Last Name" formControlName="last_name" name="last_name">
					</ion-input>
				</ion-item>
			</div>
			<div class="input_area">
				<ion-item lines="none">
					<ion-input type="email" placeholder="Email *" formControlName="email" name="email"></ion-input>
				</ion-item>
				<div class="validation-errors">
					<ng-container *ngFor="let validation of validation_messages.email">
						<div class="error-message"
							*ngIf="addContactForm.get('email').hasError(validation.type) && (addContactForm.get('email').dirty || addContactForm.get('email').touched)">
							<ion-icon name="information-circle-outline"></ion-icon>
							{{ validation.message }}
						</div>
					</ng-container>
				</div>
			</div>
			<div class="input_area">
				<ion-item lines="none">
					<ion-input type="tel" placeholder="Phone Number" formControlName="phone" name="phone"></ion-input>
				</ion-item>
			</div>
			<div class="input_area">
				<ion-item lines="none">
					<ion-select placeholder="Life Stage *" formControlName="life_stage" name="life_stage">
						<ion-select-option value="customer">Customer</ion-select-option>
						<ion-select-option value="lead">Lead</ion-select-option>
						<ion-select-option value="opportunity">Opportunity</ion-select-option>
						<ion-select-option value="subscriber">Subscriber</ion-select-option>
					</ion-select>
				</ion-item>
				<div class="validation-errors">
					<ng-container *ngFor="let validation of validation_messages.life_stage">
						<div class="error-message"
							*ngIf="addContactForm.get('life_stage').hasError(validation.type) && (addContactForm.get('life_stage').dirty || addContactForm.get('life_stage').touched)">
							<ion-icon name="information-circle-outline"></ion-icon>
							{{ validation.message }}
						</div>
					</ng-container>
				</div>
			</div>
			<div class="input_area">
				<ion-item lines="none">
					<ion-select placeholder="Contact Owner *" formControlName="owner" name="owner">
						<ion-select-option *ngFor="let user of allUsers; index as i" value="{{user.id}}">{{user.name}}
						</ion-select-option>
					</ion-select>
				</ion-item>
				<div class="validation-errors">
					<ng-container *ngFor="let validation of validation_messages.owner">
						<div class="error-message"
							*ngIf="addContactForm.get('owner').hasError(validation.type) && (addContactForm.get('owner').dirty || addContactForm.get('owner').touched)">
							<ion-icon name="information-circle-outline"></ion-icon>
							{{ validation.message }}
						</div>
					</ng-container>
				</div>
			</div>
			<ion-button type="submit" size="large" shape="round" expand="block" color="danger"
				[disabled]="!addContactForm.valid">Add Contact</ion-button>
		</div>
	</form>
</ion-content>
